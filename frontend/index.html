<!doctype html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebulan Vision | IT Project Viability</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="bg-slate-900 text-slate-100 min-h-screen font-sans selection:bg-indigo-500 selection:text-white"
  >
    <!-- Navbar -->
    <nav
      class="bg-slate-900/80 backdrop-blur-md border-b border-white/10 sticky top-0 z-50"
    >
      <div
        class="max-w-6xl mx-auto px-6 h-20 flex justify-between items-center"
      >
        <div class="flex items-center gap-4">
          <div
            class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/30"
          >
            <i class="fas fa-eye text-white text-lg"></i>
          </div>
          <div>
            <h1 class="text-2xl font-bold tracking-tight text-white">
              Nebulan Vision
            </h1>
            <p
              class="text-[11px] uppercase tracking-wider font-semibold text-slate-400"
            >
              Project Viability AI
            </p>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6 md:p-12 space-y-12">
      <!-- Hero Section -->
      <div class="text-center space-y-4">
        <h2
          class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-300 pb-2"
        >
          Predicción de Viabilidad
        </h2>
        <p class="text-slate-400 text-lg max-w-2xl mx-auto">
          Evalúa el éxito potencial de tus proyectos IT con nuestra herramienta
          basada en algoritmos de estimación financiera y temporal.
        </p>
      </div>

      <!-- Calculator Card -->
      <div
        class="bg-slate-800/50 backdrop-blur-xl border border-white/10 rounded-3xl p-8 md:p-10 shadow-2xl relative overflow-hidden"
      >
        <!-- Decorative blob -->
        <div
          class="absolute top-0 right-0 w-64 h-64 bg-indigo-600/10 rounded-full blur-3xl -z-10 transform translate-x-1/2 -translate-y-1/2"
        ></div>

        <form id="calculatorForm" class="space-y-8">
          <div class="grid md:grid-cols-3 gap-6">
            <!-- Input: Budget -->
            <div class="space-y-2">
              <label
                class="block text-sm font-bold text-slate-300 uppercase tracking-wide"
                >Presupuesto ($)</label
              >
              <div class="relative">
                <i
                  class="fas fa-dollar-sign absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"
                ></i>
                <input
                  type="number"
                  id="inputBudget"
                  required
                  min="0"
                  placeholder="Ej: 50000"
                  class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 pl-10 pr-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                />
              </div>
            </div>

            <!-- Input: Weeks -->
            <div class="space-y-2">
              <label
                class="block text-sm font-bold text-slate-300 uppercase tracking-wide"
                >Semanas</label
              >
              <div class="relative">
                <i
                  class="fas fa-calendar-alt absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"
                ></i>
                <input
                  type="number"
                  id="inputWeeks"
                  required
                  min="1"
                  placeholder="Ej: 8"
                  class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 pl-10 pr-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                />
              </div>
            </div>

            <!-- Input: Complexity -->
            <div class="space-y-2">
              <label
                class="block text-sm font-bold text-slate-300 uppercase tracking-wide"
                >Complejidad (1-10)</label
              >
              <div class="relative">
                <i
                  class="fas fa-brain absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"
                ></i>
                <input
                  type="number"
                  id="inputComplexity"
                  required
                  min="1"
                  max="10"
                  placeholder="1 = Simple"
                  class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 pl-10 pr-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                />
              </div>
            </div>
          </div>

          <div class="flex justify-center pt-4">
            <button
              type="submit"
              class="group relative inline-flex items-center justify-center px-8 py-4 text-lg font-bold text-white transition-all duration-200 bg-indigo-600 font-pj rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 hover:bg-indigo-700 hover:scale-[1.02] shadow-lg shadow-indigo-600/30"
            >
              <span class="mr-2">Generar Predicción</span>
              <i class="fas fa-magic group-hover:animate-pulse"></i>
            </button>
          </div>
        </form>

        <!-- Result Section (Hidden by default) -->
        <div
          id="resultSection"
          class="hidden mt-10 pt-10 border-t border-white/10 animate-fade-in-up"
        >
          <div class="text-center space-y-6">
            <h3 class="text-2xl font-bold text-white">
              Resultado del Análisis
            </h3>

            <div class="flex flex-col items-center justify-center">
              <div class="relative w-40 h-40 flex items-center justify-center">
                <!-- Circular Progress Ring (CSS based or SVG) -->
                <svg class="w-full h-full transform -rotate-90">
                  <circle
                    cx="80"
                    cy="80"
                    r="70"
                    stroke="currentColor"
                    stroke-width="12"
                    fill="transparent"
                    class="text-slate-700"
                  />
                  <circle
                    id="scoreCircle"
                    cx="80"
                    cy="80"
                    r="70"
                    stroke="currentColor"
                    stroke-width="12"
                    fill="transparent"
                    stroke-dasharray="440"
                    stroke-dashoffset="440"
                    class="text-indigo-500 transition-all duration-1000 ease-out"
                  />
                </svg>
                <div
                  class="absolute inset-0 flex flex-col items-center justify-center"
                >
                  <span id="scoreValue" class="text-4xl font-black text-white"
                    >0%</span
                  >
                  <span
                    id="scoreText"
                    class="text-xs font-bold uppercase text-indigo-400 mt-1"
                    >Viabilidad</span
                  >
                </div>
              </div>
              <p
                id="feedbackMessage"
                class="text-xl font-medium text-slate-300 mt-4"
              ></p>
            </div>

            <!-- Contact Form (Appears after result) -->
            <div
              class="max-w-md mx-auto bg-slate-900/30 rounded-2xl p-6 border border-white/5"
            >
              <h4 class="text-lg font-semibold text-white mb-4">
                Guardar Reporte
              </h4>
              <form id="contactForm" class="space-y-4">
                <input
                  type="text"
                  id="contactName"
                  required
                  placeholder="Nombre del Cliente"
                  class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:ring-1 focus:ring-indigo-500 transition-all"
                />
                <input
                  type="email"
                  id="contactEmail"
                  required
                  placeholder="Email Corporativo"
                  class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:ring-1 focus:ring-indigo-500 transition-all"
                />

                <button
                  type="submit"
                  class="w-full py-3 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-lg transition-all shadow-lg shadow-emerald-600/20 flex items-center justify-center gap-2"
                >
                  <i class="fas fa-save"></i>
                  Guardar Reporte
                </button>
              </form>
              <p id="saveStatus" class="text-sm text-center mt-3 hidden"></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
